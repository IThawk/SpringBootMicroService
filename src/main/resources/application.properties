#spring.resources.static-locations=classpath:/hello/,classpath:/atguigu/
###########################
server.port = 8080
server.context-path = /rest
server.tomcat.uri-encoding = UTF-8


spring.mvc.date-format = yyyy-MM-dd


#
spring.messages.basename = i18n.login

###datasource -- mysql
########################################################

spring.datasource.url = jdbc:mysql://localhost:3306/user
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.type: com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

## 配置Mapper文件位置
mybatis.mapperLocations =classpath*:mapping/*Mapper.xml
mybatis.typeAliasesPackage = com.itHawk.springBoot.model


logging.level.com.itHawk.springBoot=trace
logging.path=/spring/log


